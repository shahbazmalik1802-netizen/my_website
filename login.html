<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f2f2f2;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p id="message"></p>
    <p style="margin-top:10px;">Not registered? <a href="register.html">Register</a></p>
  </div>

  <script>
    function login() {
      const email = document.getElementById("login-email").value.trim().toLowerCase();
      const pass  = document.getElementById("login-password").value;

      const userData = JSON.parse(localStorage.getItem("user"));

      if (!userData) {
        document.getElementById("message").innerText = "⚠️ No account found. Please register first.";
        return;
      }

      if (email === userData.email && pass === userData.pass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "map.html";  // ✅ Go to map page
      } else {
        document.getElementById("message").innerText = "❌ Invalid email or password.";
      }
    }
  </script>
</body>
</html>
